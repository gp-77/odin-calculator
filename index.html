<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="key digit">0</div>
      <div class="key comma">,</div>
      <div class="key operando result">=</div>
    </div>
    <div class="row">
      <div class="key digit">1</div>
      <div class="key digit">2</div>
      <div class="key digit">3</div>
      <div class="key operando">+</div>
    </div>
    <div class="row">
      <div class="key digit">4</div>
      <div class="key digit">5</div>
      <div class="key digit">6</div>
      <div class="key operando">-</div>
    </div>
    <div class="row">
      <div class="key digit">7</div>
      <div class="key digit">8</div>
      <div class="key digit">9</div>
      <div class="key operando">x</div>
    </div>
    <div class="row">
      <div class="key operando clear">C</div>
      <div class="key operando">-/+</div>
      <div class="key operando">%</div>
      <div class="key operando">/</div>
    </div>
    <div class="display">Display</div>
  </div>
</body>
</html>
